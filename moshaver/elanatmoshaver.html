<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت اعلانات</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto p-4 space-y-4">
        <div class="max-w-4xl mx-auto h-screen flex flex-col bg-gray-50 border rounded-xl shadow">
            <!-- سربرگ -->
            <div class="flex items-center justify-between bg-white p-4 border-b">
              <div class="flex items-center space-x-2 rtl:space-x-reverse">
                <button class="text-gray-500 hover:text-black">
                  <img src="../assets/png/back.png" alt="back icon" class="w-5">
                </button>
                <div>
                  <h2 class="text-md">مدیریت اعلانات</h2>
                </div>
              </div>
            </div>
            <!-- اعلانات-->
            <div class="max-w-3xl bg-gray-100 p-2 mr-6 text-right space-y-2 overflow-y-auto">
            <!-- آیتم 1 -->
            <label class="flex items-center justify-between cursor-pointer">
                <span class="text-md">آگهی آژانس هایی که دنبال میکنید</span>
                <input type="checkbox" checked class="w-5 h-5 rounded bg-white border-none appearance-none checked:bg-green-600" />
            </label>


            <!-- آیتم 5 -->
            <label class="flex items-center justify-between cursor-pointer">
                <span>خریداران و مستاجران جدید</span>
                <input type="checkbox" class="w-5 h-5 rounded bg-white border-none appearance-none checked:bg-green-600" />
            </label>

            <!-- آیتم 6 -->
            <label class="flex items-center justify-between cursor-pointer">
                <span>فروشندگان و موجران جدید</span>
                <input type="checkbox" checked class="w-5 h-5 rounded bg-white border-none appearance-none checked:bg-green-600" />
            </label>
            </div>
            
            <div class="bg-gradient-to-tr from-green-100 via-white to-green-50 rounded-2xl shadow-lg p-6 mt-6 border border-green-200">
              <div class="flex items-center mb-4">
                <svg class="w-6 h-6 ml-2 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z"/>
                </svg>
                <h3 class="text-lg font-bold text-green-700">لیست آگهی‌هایی که هشدار فعال دارند</h3>
              </div>
              <ul class="space-y-3">
                <li class="flex items-center justify-between bg-white rounded-xl p-3 shadow hover:bg-green-50 transition">
                  <span class="font-medium text-gray-700">آژانس شماره ۱ - ونک</span>
                  <span class="text-xs font-semibold text-green-700 bg-green-100 px-3 py-1 rounded-full shadow-sm">هشدار فعال</span>
                </li>
                <li class="flex items-center justify-between bg-white rounded-xl p-3 shadow hover:bg-green-50 transition">
                  <span class="font-medium text-gray-700">آگهی شماره ۲ - ویلای دوبلکس در لواسان</span>
                  <span class="text-xs font-semibold text-green-700 bg-green-100 px-3 py-1 rounded-full shadow-sm">هشدار فعال</span>
                </li>
                <!-- آیتم‌های بیشتر در صورت نیاز -->
              </ul>
            </div>
            <!-- دکمه تایید تنظیمات -->
            <div class="flex justify-end mt-auto">
                <button class="w-fit bg-green-700 hover:bg-green-800 text-white px-10 py-2 rounded-lg shadow transition">
                    تایید
                </button>
            </div>
        </div>
        <!-- Add more chat items as needed -->

    </div>
</body>
<footer>
  <script src="../assets/js/main.js"></script>
</footer>
</html>
