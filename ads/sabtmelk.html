<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت املاک</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <h1>فرم ثبت املاک</h1>
    <form action="submit_property.php" method="POST">
        <label for="property_name">نام ملک:</label>
        <input type="text" id="property_name" name="property_name" required>

        <label for="owner_name">نام مالک:</label>
        <input type="text" id="owner_name" name="owner_name" required>

        <label for="property_type">نوع ملک:</label>
        <select id="property_type" name="property_type" required>
            <option value="residential">مسکونی</option>
            <option value="commercial">تجاری</option>
            <option value="land">زمین</option>
        </select>

        <label for="address">آدرس:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="price">قیمت:</label>
        <input type="text" id="price" name="price" required oninput="formatPrice(this)">

        <button type="submit">ثبت</button>
    </form>
</body>
<footer>
    <script src="../assets/js/main.js"></script>
</footer>
</html>
